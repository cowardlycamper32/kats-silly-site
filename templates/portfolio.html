{% extends 'template.html' %}
{% block stylesheet %} {{ url_for("static", filename="stylesheets/index.css") }} {% endblock %}
{% block content %}
<div class="imagesContainer">
    {% for image in images %}
    <span class="comishText">{{ image.name }}</span>
    <img class="comishImage" src="{{ url_for("static", filename=image.image) }}">
    {% endfor %}
</div>
{% endblock %}
