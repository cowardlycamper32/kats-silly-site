<!doctype html>
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% block stylesheet %} {{ url_for("static", "stylesheets/style.css") }} {% endblock %}"
    <title>{% block title %}{% endblock %}</title>
</head>
{% endblock %}
<div class="navbarContainer" style="padding-bottom: 3rem">
    <table class="navbar">
        <tr>
            <td class="navbarButton"><span style="width:30rem"><a class="navbarLink" href="{{ url_for('index') }}">Home</a></span></td>
            <td class="navbarButton"><span style="width:30rem"><a class="navbarLink" href="{{ url_for("portfolio") }}">Portfolio</a></span></td>
            <td class="navbarButton"><span style="width:30rem"><a class="navbarLink" href="{{ url_for("commissions") }}">Commission Me</a></span></td>
        </tr>
    </table>
</div>
<div class="content">
{% block content %}
{% endblock %}
</div>
</html>
